
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="/keamanan-desa/assets/css/style.css">
    <script defer src="/keamanan-desa/assets/js/report.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <h2>Profil Pengguna</h2>
        <div class="user-info">
            <p><strong>Nama:</strong> <span id="userName">John Doe</span></p>
            <p><strong>Alamat:</strong> <span id="userAddress">Jl. Contoh No. 123</span></p>
            <p><strong>Kontak:</strong> <span id="userContact">08123456789</span></p>
        </div>
        <button id="logoutButton" class="logout-btn">Keluar</button>
    </div>

    <div class="bottom-nav">
        <button id="homeNav" class="nav-item"><i class="fas fa-home"></i></button>
        <button id="monitoringNav" class="nav-item"><i class="fas fa-chart-line"></i></button>
        <button id="userNav" class="nav-item active"><i class="fas fa-user"></i></button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Kejadian - Admin</title>
    <link rel="stylesheet" href="/keamanan-desa/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
            border-radius: 10px;
        }

        .report-list {
            margin-top: 20px;
        }

        .report-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .severity-low {
            color: green;
            font-weight: bold;
        }

        .severity-medium {
            color: orange;
            font-weight: bold;
        }

        .severity-high {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Monitoring Kejadian</h1>
        <div id="map"></div>

        <h2>Riwayat Laporan</h2>
        <div class="report-list" id="reportList">
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/keamanan-desa/assets/js/monitoring.js"></script>
</body>
</html>

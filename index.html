<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan Desa - Login</title>
    <link rel="stylesheet" href="/assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="manifest" href="manifest/manifest.json">
</head>
<body>
    <div class="background"></div>

    <!-- Login Container -->
    <div class="container" id="loginContainer">
        <div class="auth-header">
            <i class="fas fa-shield-alt auth-icon"></i>
            <h2>Masuk ke Sistem</h2>
            <p class="auth-subtitle">Keamanan Desa Digital</p>
        </div>

        <div class="input-group">
            <div class="input-with-icon">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Password">
                <i class="fas fa-eye-slash password-toggle" id="passwordToggle"></i>
            </div>
        </div>

        <button onclick="login()" class="auth-btn">
            <i class="fas fa-sign-in-alt"></i> Masuk
        </button>

        <!-- <p class="auth-footer">
            Belum punya akun? 
            <a href="#" onclick="toggleForm('register')">Daftar</a>
        </p> -->
    </div>

    <!-- Register Container -->
    <div class="container hidden" id="registerContainer">
        <div class="auth-header">
            <i class="fas fa-user-plus auth-icon"></i>
            <h2>Daftar Akun Baru</h2>
            <p class="auth-subtitle">Keamanan Desa Digital</p>
        </div>

        <div class="input-group">
            <div class="input-with-icon">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="regUsername" placeholder="Username">
            </div>
            <div class="input-with-icon">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="regEmail" placeholder="Email">
            </div>
            <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="regPassword" placeholder="Password">
                <i class="fas fa-eye-slash password-toggle" id="regPasswordToggle"></i>
            </div>
            <div class="input-with-icon">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="regPasswordConfirm" placeholder="Konfirmasi Password">
                <i class="fas fa-eye-slash password-toggle" id="regPasswordConfirmToggle"></i>
            </div>
        </div>

        <button onclick="register()" class="auth-btn">
            <i class="fas fa-user-plus"></i> Daftar
        </button>

        <p class="auth-footer">
            Sudah punya akun? 
            <a href="#" onclick="toggleForm('login')">Masuk</a>
        </p>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
